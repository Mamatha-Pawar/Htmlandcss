<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <form action="submit_registration.php" method="POST">
        <fieldset>
            <legend>User Registration</legend>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required placeholder="Enter your first name"><br>
<br><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name"><br>
<br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address"><br>
<br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password"><br>
<br> <br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password"><br>
<br><br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br>
<br><br>
            <label for="terms_conditions">
                <input type="checkbox" id="terms_conditions" name="terms_conditions" required>
                I accept the Terms and Conditions
            </label><br>
<br>
            <input type="submit" value="Register">
        </fieldset>
    </form>
</body>
</html>
